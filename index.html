<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Martin Guitars | The Choice of Musicians Worldwide | C.F. Martin</title>
	<link rel="stylesheet" href="css/styles.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link
		href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
		rel="stylesheet">
	<!-- <link href="https://fonts.googleapis.com/css2?family=Khand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet"> -->
	<link href="https://fonts.googleapis.com/css2?family=Fjalla+One&display=swap" rel="stylesheet">
</head>

<body>
	<header class="header">
		<div class="header-banner">
			<div class="header-banner-content slim-row">
				<a>Find A Dealer</a>
				<a id="header-support">Support</a>
			</div>
		</div>

		<nav class="header-nav">
			<div class="header-nav-content slim-row">
				<div id="header-menu-button">
					<img src="img/icons/hamburger.png">
				</div>
				<div class="header-nav-logo">
					<img id="header-logo" src="img/logo.png">
				</div>
				<div id="header-nav-links">
					<a class="header-nav-link">GUITARS</a>
					<a class="header-nav-link">UKULELES</a>
					<a class="header-nav-link">STRINGS</a>
					<a class="header-nav-link">CUSTOM SHOP</a>
					<a class="header-nav-link">GEAR & ACCESSORIES</a>
					<a class="header-nav-link">THIS IS MARTIN</a>
				</div>
				<div id="header-nav-search">
					<form class="header-search-form">
						<input class="header-search-input" placeholder="Search">
						<button class="header-search-button header-button" type="submit"></button>
					</form>
				</div>
				<div class="header-nav-account">
					<button class="header-account-button header-button"></button>
					<button class="header-cart-button header-button"></button>
				</div>
			</div>
		</nav>

		<div class="even-columns">
			<div class="even-column-img"></div>
			<div class="even-column-info">
				<div class="column-info">
					<h1>Announcing the new custom shop 1937 models</h1>
					<p>Sonic superiority of Martin's authentic series and the everyday practicality of a workhorse
						guitar
					</p>
					<div class="button"><a>Learn more about these models</a></div>
				</div>
			</div>
		</div>

	</header>

	<script src="js/index.js"></script>
</body>

</html>
